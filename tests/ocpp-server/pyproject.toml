[tool.poetry]
name = "ocpp-server"
version = "0.1.0"
description = "OCPP2 mock server"
authors = ["Jérôme Benoit <jerome.benoit@sap.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
websockets = "^12.0"
ocpp = "^2.0.0rc1"

[tool.poetry.group.development.dependencies]
isort = "^5"
black = "^24"
flake8 = "^7"

[tool.isort]
profile = 'black'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
